<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="font-sans underline">Hello world</h1>
    <h1 class="hover:font-mono">Hello world</h1>
    <!-- size  -->
    <h1 class="text-xs">Hello world</h1>
    <h1 class="text-3xl">Hello world</h1>
    <h1 class="text-9xl font-bold tracking-widest ">Hello world</h1>
    <h1 class="text-5xl font-light tracking-widest leading-7">Hello world</h1>

            <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>React</li>
        
    </ul>
    <ul class="list-decimal list-inside">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>


    <!-- alignment  -->


    <h1 class="text-left">Hello world</h1>
    <h1 class="text-center">Hello world</h1>
    <h1 class="text-right">Hello world</h1>

    <!-- colors  -->
    <h1 class="text-red-500">Hello world</h1>
    <h1 class="text-blue-900">Hello world</h1>

    <!-- lines  -->

    
    <h1 class="underline">Underline</h1>
    <h1 class="line-through">Line through</h1>
    <h1 class="overline">over line</h1>
</body>
</html>
